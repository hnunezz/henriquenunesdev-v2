<div class="fixed w-full h-full z-[51] hidden" [ngClass]="{'active': open}">
  <div class="w-full h-full relative flex justify-center pt-5">
    <ul class="fab-menu w-[95%] h-fit p-3 pb-[44px] bg-[#111111]  text-[#c8c8c8] rounded-lg z-[953] flex flex-col gap-3"
      [ngClass]="{'fab-menu--open' : open}">

      <div class="flex justify-end ">
        <div
          class=" bg-[#27272a] text-[#e8e8e8] rounded-[5000px] w-[40px] h-[40px] z-50 flex justify-center items-center cursor-pointer hover:text-primary-brand "
          (click)="close()">
          <i class="fa-solid fa-xmark  text-2xl transition-all duration-300 ease-in-out "></i>
        </div>
      </div>

      @for (nav of navigation; track $index) {
      <li
        class="p-3 text-center rounded-lg transition-all duration-300 ease-in-out text-[#e8e8e8] border solid border-transparent hover:border-[#7b3af2] hover:bg-[#7a3af21f] cursor-pointer font-medium hover:text-white hover:font-bold"
        (click)="onSelect(nav.anchor)">
        <span class="text-2xl">{{nav.label}}</span>
      </li>
      }
    </ul>
  </div>
</div>
