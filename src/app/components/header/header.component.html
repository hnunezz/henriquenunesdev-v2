<header class="items-center grid">

  @if (router.url !== '/home' && router.url !== '/about') {
  <div class="flex items-center gap-4 hover:opacity-80  cursor-pointer" [routerLink]="'/home'">
    <div class="c-img bg-app h-12 w-12 flex items-center">
      <img class="h-12" src="assets/img/hns1.jpeg">
    </div>

    <span class="hns-logo text-2xl text-app-primary">
      hn.
    </span>
  </div>
  } @else {
  &nbsp;
  }

  <nav class="flex bg-[#27272a] rounded-[5000px] h-[60px] justify-evenly items-center z-50">
    @for (nav of navigation; track $index) {
    <span
      class="cursor-pointer text-base font-medium text-[#c8c8c8] transition-all duration-300 ease-in-out hover:text-white hover:font-bold"
      [ngClass]="{'active': router.url === nav.anchor}" [routerLink]="nav.anchor">
      {{nav.label}}
    </span>
    }
  </nav>

  <div class="flex justify-end">
    <div class="flex bg-[#27272a] rounded-[5000px] w-[40px] h-[40px] z-50 justify-center items-center cursor-pointer" (click)="themeService.toggleTheme()">
      @if (themeService.currentTheme() === 'light') {
        <i class="fa-regular fa-moon text-[#8ee7fc] text-xl transition-all duration-300 ease-in-out hover:opacity-85"></i>
      } @else {
        <i class="fa-regular fa-sun text-[#edf153] text-xl transition-all duration-300 ease-in-out hover:opacity-85"></i>
      }
    </div>
  </div>
</header>
