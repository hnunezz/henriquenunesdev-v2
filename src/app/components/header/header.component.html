<header class="items-center grid">

  @if (router.url !== '/home' && router.url !== '/about') {
  <div class="flex items-center gap-4 hover:opacity-80  cursor-pointer" [routerLink]="'/home'">
    <div class="c-img bg-app h-12 w-12 flex items-center">
      <img class="h-12" src="assets/img/2BE6DDB9-305C-40EF-8DF8-9543316D09CB.JPG">
    </div>

    <span class="hns-logo text-2xl text-app-primary">
      hn.
    </span>
  </div>
  } @else {
  &nbsp;
  }

  <nav class="flex bg-[#27272a] rounded-[5000px] h-[60px] justify-evenly items-center z-50 px-3 max-md:hidden">
    @for (nav of navigation(); track $index) {
    <span
      class="cursor-pointer text-base font-medium text-[#c8c8c8] transition-all duration-300 ease-in-out hover:text-white hover:font-bold px-3"
      [ngClass]="{'active': router.url === nav.anchor}" [routerLink]="nav.anchor">
      {{nav.labelKey | translate}}
    </span>
    }
  </nav>

  <p class="hidden max-md:flex">
    &nbsp;
  </p>


  <div class="flex justify-end gap-3">
    <div (click)="open()"
      class="mobile-nav relative bg-[#27272a] rounded-[5000px] w-[40px] h-[40px] z-50 justify-center items-center cursor-pointer hidden max-md:flex transition-all duration-300 ease-in-out hover:opacity-85">
      <i class="fa-solid fa-bars text-white text-xl "></i>
    </div>

    <div (click)="toggleLang()"
      class="relative bg-[#27272a] rounded-[5000px] w-[40px] h-[40px] z-50 flex justify-center items-center cursor-pointer max-md:flex transition-all duration-300 ease-in-out hover:opacity-85">
       <span class="text-xl">{{ nextFlag() }}</span>
    </div>

    <div
      class="flex bg-[#27272a] rounded-[5000px] w-[40px] h-[40px] z-30 justify-center items-center cursor-pointer transition-all duration-300 ease-in-out hover:opacity-85"
      (click)="themeService.toggleTheme()">
      @if (themeService.currentTheme() === 'light') {
      <i class="fa-regular fa-moon text-[#8ee7fc] text-xl"></i>
      } @else {
      <i class="fa-regular fa-sun text-[#edf153] text-xl"></i>
      }
    </div>
  </div>
</header>
