<div class="carousel"
     (pointerdown)="onPointerDown($event)"
     (pointermove)="onPointerMove($event)"
     (pointerup)="onPointerUp()"
     (pointercancel)="onPointerUp()"
     (pointerleave)="onPointerUp()"
     (keydown)="onKey($event)"
     tabindex="0"
     role="region" aria-label="Carrossel de cards">

  <div class="viewport">
    <div class="track" [class.dragging]="dragging" [style.transform]="transform()"
         (transitionend)="onTransitionEnd()">
      <div class="slide max-md:w-full" *ngFor="let it of renderItems(); let i = index">
          <img *ngIf="it.image" class="thumb" [src]="'assets/img/carousel/'+it.image" [alt]="it.title" loading="lazy" decoding="async">
      </div>
    </div>
  </div>

  <div class="nav">
    <button class="btn left"  aria-label="Anterior" (click)="prev()">‹</button>
    <button class="btn right" aria-label="Próximo"  (click)="next()">›</button>
  </div>
</div>
